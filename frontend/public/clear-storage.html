<!DOCTYPE html>
<html>
<head>
    <title>Clear MediVault Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .success {
            color: #10b981;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Clear MediVault Storage</h1>
        <p>This will clear all stored authentication data.</p>
        <button onclick="clearAll()">Clear All Storage</button>
        <button onclick="window.location.href='/'">Go to Home</button>
        <div id="message"></div>
    </div>

    <script>
        function clearAll() {
            // Clear all MediVault related items
            localStorage.removeItem('medivault_user');
            localStorage.removeItem('medivault_pending_user_type');
            localStorage.removeItem('medivault_pending_action');
            localStorage.removeItem('medivault_token');
            localStorage.removeItem('theme');

            // Clear all localStorage (if needed)
            // localStorage.clear();

            // Clear session storage
            sessionStorage.clear();

            document.getElementById('message').innerHTML = '<p class="success">âœ… Storage cleared! Refresh the page or go to home.</p>';
        }
    </script>
</body>
</html>
